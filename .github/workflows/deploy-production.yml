name: ðŸš€ Deploy to Production

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'website/**'
      - '.github/workflows/deploy-staging.yml'
      - '.github/workflows/deploy-extensions-staging.yml'
      - '.github/workflows/deploy-website.yml'

  # Manual trigger with safety confirmations
  workflow_dispatch:
    inputs:
      confirm_deploy:
        description: 'âš ï¸ Type "DEPLOY-PRODUCTION" to confirm manual deployment'
        required: true
        type: string
      skip_tests:
        description: 'Skip tests (emergency deployments only)'
        required: false
        default: false
        type: boolean
      reason:
        description: 'Reason for manual deployment (optional, for your own reference)'
        required: false
        default: ''
        type: string

# Only one production deployment at a time
concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  PROJECT_ID: revenueboost-prod
  REGION: us-east1
  SERVICE_NAME: revenueboost-prod
  PROD_DOMAIN: app.revenue-boost.app
  NODE_VERSION: '24'

jobs:
  # =============================================================================
  # MANUAL DEPLOYMENT SAFETY CHECK
  # =============================================================================
  # Validates confirmation input for manual deployments to prevent accidents.
  # Skipped for automatic deployments triggered by push to main.
  # =============================================================================
  validate-manual-deploy:
    name: ðŸ›¡ï¸ Validate Manual Deploy
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Validate confirmation
        run: |
          if [[ "${{ inputs.confirm_deploy }}" != "DEPLOY-PRODUCTION" ]]; then
            echo "âŒ ERROR: Invalid confirmation!"
            echo ""
            echo "You entered: '${{ inputs.confirm_deploy }}'"
            echo "Expected: 'DEPLOY-PRODUCTION'"
            echo ""
            echo "This safety check prevents accidental production deployments."
            echo "Please run the workflow again and type 'DEPLOY-PRODUCTION' exactly."
            exit 1
          fi

          echo "âœ… Confirmation validated: DEPLOY-PRODUCTION"
          echo ""
          echo "ðŸ“‹ Manual Deployment Details:"
          echo "  Triggered by: ${{ github.actor }}"
          echo "  Reason: ${{ inputs.reason }}"
          echo "  Skip tests: ${{ inputs.skip_tests }}"
          echo "  Commit: ${{ github.sha }}"

      - name: Log deployment reason
        run: |
          echo "## ðŸš€ Manual Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** ${{ inputs.reason }}" >> $GITHUB_STEP_SUMMARY
          echo "**Skip tests:** ${{ inputs.skip_tests }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY

  # Check if self-hosted runner is available for tests
  check-runner:
    name: ðŸ” Check Runner
    needs: [validate-manual-deploy]
    if: ${{ always() && !inputs.skip_tests && (needs.validate-manual-deploy.result == 'success' || needs.validate-manual-deploy.result == 'skipped') }}
    uses: ./.github/workflows/check-runner.yml
    with:
      runner_labels: 'self-hosted'

  # Run tests using reusable workflow
  tests:
    name: ðŸ§ª Tests
    needs: [validate-manual-deploy, check-runner]
    if: ${{ always() && !inputs.skip_tests && (needs.validate-manual-deploy.result == 'success' || needs.validate-manual-deploy.result == 'skipped') && needs.check-runner.result == 'success' }}
    uses: ./.github/workflows/reusable-tests.yml
    with:
      runner: ${{ needs.check-runner.outputs.runner }}
      run_unit_tests: true
      run_integration_tests: true
      run_lint: true
      run_typecheck: true
      node_version: '24'

  deploy:
    name: ðŸš€ Deploy to Production
    needs: [validate-manual-deploy, tests]
    if: |
      always() &&
      (needs.validate-manual-deploy.result == 'success' || needs.validate-manual-deploy.result == 'skipped') &&
      (needs.tests.result == 'success' || needs.tests.result == 'skipped')
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          APP_VERSION: ${{ github.sha }}

      - name: ðŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_PROD }}

      - name: â˜ï¸ Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: ðŸ³ Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: ðŸ”¨ Build and push Docker image
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}"

          docker build \
            --build-arg BUILD_MODE=production \
            --build-arg SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }} \
            -t ${IMAGE_TAG}:${{ github.sha }} \
            -t ${IMAGE_TAG}:latest \
            .

          docker push ${IMAGE_TAG}:${{ github.sha }}
          docker push ${IMAGE_TAG}:latest

      - name: ðŸš€ Deploy to Cloud Run
        run: |
          # Create environment variables file
          cat > env_vars.yaml << 'EOF'
          NODE_ENV: production
          DATABASE_URL: "${{ secrets.DATABASE_URL }}"
          REDIS_URL: "${{ secrets.REDIS_URL }}"
          SESSION_SECRET: "${{ secrets.SESSION_SECRET }}"
          SHOPIFY_APP_URL: "https://${{ env.PROD_DOMAIN }}"
          SHOPIFY_API_KEY: "${{ secrets.SHOPIFY_API_KEY }}"
          SHOPIFY_API_SECRET: "${{ secrets.SHOPIFY_API_SECRET }}"
          SCOPES: "read_discounts,write_discounts,read_products,read_themes,read_orders,write_marketing_events,read_marketing_events,read_customers,write_customers,write_files"
          SHOPIFY_SCOPES: "read_discounts,write_discounts,read_products,read_themes,read_orders,write_marketing_events,read_marketing_events,read_customers,write_customers,write_files"
          INTERNAL_API_SECRET: "${{ secrets.INTERNAL_API_SECRET }}"
          SENTRY_DSN: "${{ secrets.SENTRY_DSN }}"
          APP_VERSION: "${{ github.sha }}"
          EOF

          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:latest \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --min-instances 1 \
            --max-instances 10 \
            --timeout 300 \
            --port 3000 \
            --env-vars-file env_vars.yaml

      - name: ðŸŒ Get service URL
        id: service-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: ðŸ¥ Health check
        run: |
          echo "â³ Waiting for service to be ready..."
          sleep 30

          for i in {1..10}; do
            if curl -f -s "https://${{ env.PROD_DOMAIN }}/api/health" > /dev/null 2>&1; then
              echo "âœ… Health check passed"
              exit 0
            fi
            echo "â³ Retry $i/10..."
            sleep 10
          done

          echo "âŒ Health check failed"
          exit 1

      - name: ðŸ“‹ Deployment summary
        run: |
          echo "## ðŸŽ‰ Production Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŒ Production URL:** https://${{ env.PROD_DOMAIN }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ”— Cloud Run URL:** ${{ steps.service-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“… Deployed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ”– Git SHA:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Quick Links:" >> $GITHUB_STEP_SUMMARY
          echo "- [Production App](https://${{ env.PROD_DOMAIN }}/app)" >> $GITHUB_STEP_SUMMARY
          echo "- [Cloud Run Console](https://console.cloud.google.com/run/detail/${{ env.REGION }}/${{ env.SERVICE_NAME }}?project=${{ env.PROJECT_ID }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Sentry Dashboard](https://sentry.io)" >> $GITHUB_STEP_SUMMARY

  notify-failure:
    name: ðŸš¨ Notify on Failure
    needs: [deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš¨ Create failure issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Production Deployment Failed - ${context.sha.substring(0, 7)}`,
              body: `## Production Deployment Failed\n\n**Commit:** ${context.sha}\n**Workflow Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n**Time:** ${new Date().toISOString()}\n\nPlease investigate immediately.`,
              labels: ['bug', 'production', 'urgent']
            })
