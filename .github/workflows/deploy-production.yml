name: ðŸš€ Deploy to Production

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'website/**'
      - '.github/workflows/deploy-staging.yml'
      - '.github/workflows/deploy-extensions-staging.yml'
      - '.github/workflows/deploy-website.yml'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (emergency deployments only)'
        required: false
        default: false
        type: boolean

# Only one production deployment at a time
concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  PROJECT_ID: revenueboost-prod
  REGION: us-east1
  SERVICE_NAME: revenueboost-prod
  PROD_DOMAIN: revenue-boost.app

jobs:
  test:
    name: ðŸ§ª Run Tests
    if: ${{ !inputs.skip_tests }}
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run unit tests
        run: npm run test:run
        env:
          NODE_ENV: test

      - name: ðŸ” Type check
        run: npm run typecheck

      - name: ðŸŽ¨ Lint code
        run: npm run lint

  integration-test:
    name: ðŸ”— Integration Tests
    if: ${{ !inputs.skip_tests }}
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: revenue_boost_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ—„ï¸ Setup database
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/revenue_boost_test

      - name: ðŸŒ± Generate Prisma Client
        run: npx prisma generate

      - name: ðŸ§ª Run integration tests
        run: npx vitest run -c vitest.integration.config.ts
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/revenue_boost_test
          SHOPIFY_API_KEY: test_api_key_12345
          SHOPIFY_API_SECRET: test_api_secret_12345
          SCOPES: write_products,write_customers,read_orders,write_script_tags,read_themes,write_discounts
          SESSION_SECRET: test_session_secret_minimum_32_chars_long_for_validation
          INTERNAL_API_SECRET: test_internal_api_secret_minimum_32_chars_long_validation
          SHOPIFY_APP_URL: http://localhost:3000

  deploy:
    name: ðŸš€ Deploy to Production
    needs: [test, integration-test]
    if: |
      always() &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      (needs.integration-test.result == 'success' || needs.integration-test.result == 'skipped')
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          APP_VERSION: ${{ github.sha }}

      - name: ðŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_PROD }}

      - name: â˜ï¸ Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: ðŸ³ Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: ðŸ”¨ Build and push Docker image
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}"

          docker build \
            --build-arg BUILD_MODE=production \
            --build-arg SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }} \
            -t ${IMAGE_TAG}:${{ github.sha }} \
            -t ${IMAGE_TAG}:latest \
            .

          docker push ${IMAGE_TAG}:${{ github.sha }}
          docker push ${IMAGE_TAG}:latest

      - name: ðŸš€ Deploy to Cloud Run
        run: |
          # Create environment variables file
          cat > env_vars.yaml << 'EOF'
          NODE_ENV: production
          DATABASE_URL: "${{ secrets.DATABASE_URL }}"
          REDIS_URL: "${{ secrets.REDIS_URL }}"
          SESSION_SECRET: "${{ secrets.SESSION_SECRET }}"
          SHOPIFY_APP_URL: "https://${{ env.PROD_DOMAIN }}"
          SHOPIFY_API_KEY: "${{ secrets.SHOPIFY_API_KEY }}"
          SHOPIFY_API_SECRET: "${{ secrets.SHOPIFY_API_SECRET }}"
          SCOPES: "write_products,write_customers,read_orders,write_script_tags,read_themes,write_discounts"
          SHOPIFY_SCOPES: "write_products,write_customers,read_orders,write_script_tags,read_themes,write_discounts"
          INTERNAL_API_SECRET: "${{ secrets.INTERNAL_API_SECRET }}"
          SENTRY_DSN: "${{ secrets.SENTRY_DSN }}"
          APP_VERSION: "${{ github.sha }}"
          EOF

          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:latest \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --min-instances 1 \
            --max-instances 10 \
            --timeout 300 \
            --port 3000 \
            --env-vars-file env_vars.yaml

      - name: ðŸŒ Get service URL
        id: service-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: ðŸ¥ Health check
        run: |
          echo "â³ Waiting for service to be ready..."
          sleep 30

          for i in {1..10}; do
            if curl -f -s "https://${{ env.PROD_DOMAIN }}/api/health" > /dev/null 2>&1; then
              echo "âœ… Health check passed"
              exit 0
            fi
            echo "â³ Retry $i/10..."
            sleep 10
          done

          echo "âŒ Health check failed"
          exit 1

      - name: ðŸ“‹ Deployment summary
        run: |
          echo "## ðŸŽ‰ Production Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŒ Production URL:** https://${{ env.PROD_DOMAIN }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ”— Cloud Run URL:** ${{ steps.service-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“… Deployed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ”– Git SHA:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Quick Links:" >> $GITHUB_STEP_SUMMARY
          echo "- [Production App](https://${{ env.PROD_DOMAIN }}/app)" >> $GITHUB_STEP_SUMMARY
          echo "- [Cloud Run Console](https://console.cloud.google.com/run/detail/${{ env.REGION }}/${{ env.SERVICE_NAME }}?project=${{ env.PROJECT_ID }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Sentry Dashboard](https://sentry.io)" >> $GITHUB_STEP_SUMMARY

  notify-failure:
    name: ðŸš¨ Notify on Failure
    needs: [deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš¨ Create failure issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Production Deployment Failed - ${context.sha.substring(0, 7)}`,
              body: `## Production Deployment Failed\n\n**Commit:** ${context.sha}\n**Workflow Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n**Time:** ${new Date().toISOString()}\n\nPlease investigate immediately.`,
              labels: ['bug', 'production', 'urgent']
            })
