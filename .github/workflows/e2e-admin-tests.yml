name: ðŸ”§ E2E Admin & Integration Tests (Manual)

# =============================================================================
# MANUAL ONLY - Admin E2E Tests with TEST_MODE
# =============================================================================
# This workflow runs admin campaign creation tests using TEST_MODE.
# It starts a local server with Shopify auth bypassed, allowing automated testing.
#
# To run: Go to Actions â†’ "E2E Admin & Integration Tests" â†’ "Run workflow"
# =============================================================================

on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - admin-only
          - integration-only
          - experiments-only
      test_filter:
        description: 'Test filter pattern (e.g., "newsletter" or leave empty for all)'
        required: false
        default: ''
        type: string

env:
  NODE_VERSION: '24'

jobs:
  e2e-admin:
    name: E2E Admin Tests (TEST_MODE)
    runs-on: ubuntu-latest
    environment: staging
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ðŸŽ­ Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: ðŸŽ­ Install Playwright deps only (cached browsers)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: ðŸŒ± Generate Prisma Client
        run: npx prisma generate

      - name: ðŸ—ï¸ Build the application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
          SHOPIFY_API_SECRET: ${{ secrets.SHOPIFY_API_SECRET }}

      - name: ðŸ—ï¸ Build storefront bundles
        run: npm run build:storefront
        env:
          BUILD_MODE: staging

      - name: ðŸ§ª Run E2E Tests
        # Note: Playwright's webServer config starts the server automatically with TEST_MODE
        run: |
          TEST_FILTER="${{ inputs.test_filter }}"
          TEST_SUITE="${{ inputs.test_suite }}"

          run_tests() {
            local project=$1
            local tests=$2
            local label=$3

            echo "ðŸ” Running $label..."
            if [ -n "$TEST_FILTER" ]; then
              TEST_MODE=true TEST_SERVER_URL=http://localhost:3001 \
              npx playwright test --project=$project $tests -g "$TEST_FILTER" --retries=2
            else
              TEST_MODE=true TEST_SERVER_URL=http://localhost:3001 \
              npx playwright test --project=$project $tests --retries=2
            fi
          }

          case "$TEST_SUITE" in
            "admin-only")
              run_tests "admin-ci" "tests/e2e/staging/admin-campaign-templates.spec.ts" "Admin Campaign Templates Tests"
              ;;
            "integration-only")
              run_tests "integration" "tests/e2e/staging/integration-admin-to-storefront.spec.ts" "Integration Tests (Admin â†’ Storefront)"
              ;;
            "experiments-only")
              run_tests "admin-ci" "tests/e2e/staging/admin-experiment-creation.spec.ts" "A/B Experiment Creation Tests"
              ;;
            "all"|*)
              echo "ðŸ” Running all admin and integration E2E tests"
              # Note: admin-dashboard.spec.ts is excluded because it doesn't support TEST_MODE
              # It requires real Shopify admin login which triggers CAPTCHA in CI
              TEST_MODE=true TEST_SERVER_URL=http://localhost:3001 \
              npx playwright test --project=admin-ci --project=integration \
                tests/e2e/staging/admin-campaign-templates.spec.ts \
                tests/e2e/staging/admin-experiment-creation.spec.ts \
                tests/e2e/staging/integration-*.spec.ts \
                --retries=2
              ;;
          esac
        env:
          CI: true
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
          SHOPIFY_API_SECRET: ${{ secrets.SHOPIFY_API_SECRET }}

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-admin-integration-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 14

      - name: ðŸ“‹ Test Summary
        if: always()
        run: |
          echo "## ðŸ”§ E2E Admin & Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Suite:** ${{ inputs.test_suite }}" >> $GITHUB_STEP_SUMMARY
          echo "Tests ran with TEST_MODE=true (Shopify auth bypassed)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“… Run at:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ”– Git SHA:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

