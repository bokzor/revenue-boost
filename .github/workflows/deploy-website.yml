name: ðŸŒ Deploy Website (Cloudflare Pages)

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'website/**'
      - '.github/workflows/deploy-website.yml'
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - 'website/**'
  workflow_dispatch:

concurrency:
  group: website-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: ðŸš€ Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ðŸ“¦ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ðŸ—„ï¸ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('website/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ”§ Install dependencies
        working-directory: ./website
        run: pnpm install --frozen-lockfile

      - name: ðŸŽ¨ Lint
        working-directory: ./website
        run: pnpm lint
        continue-on-error: true

      - name: ðŸ—ï¸ Build
        working-directory: ./website
        run: pnpm build

      - name: ðŸš€ Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy website/out --project-name=revenue-boost-app --branch=${{ github.head_ref || github.ref_name }}

      - name: ðŸ’¬ Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸŒ Website Preview Deployed!\n\n**Preview URL:** ${{ steps.deploy.outputs.deployment-url }}\n\n*This preview will be updated on each commit.*`
            })

      - name: ðŸ“‹ Deployment summary
        run: |
          echo "## ðŸŽ‰ Website Deployed to Cloudflare Pages!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŒ URL:** ${{ steps.deploy.outputs.deployment-url }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ”€ Branch:** ${{ github.head_ref || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“… Deployed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ”– Git SHA:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

