name: Unit and Storefront Tests

on:
  push:
    branches: [main, epic/goal-first]
  pull_request:
    branches: [main, epic/goal-first]

# Automatically cancel previous runs when new ones start
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  lint-and-typecheck:
    name: Lint and Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: echo "TypeScript checking temporarily disabled - tests are the primary validation"

  storefront-tests:
    name: Storefront (Vitest)
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run storefront tests with coverage
        run: npm run test

      - name: Upload storefront coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: storefront-coverage
          path: extensions/storefront-src/coverage/
          retention-days: 7
